    <label for="product">Produto</label>
    <input type="text" name="product" id="product" #product [(ngModel)]="newFatura.product">
  </div>
  <div>
    <label for="paymentMethod">MÃ©todo de Pagamento:</label>
    <input type="text" name="paymentMethod" id="paymentMethod" #paymentMethod [(ngModel)]="newFatura.paymentMethod">

    <label for="customer">Nome do Gastador:</label>
